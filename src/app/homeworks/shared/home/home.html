<div class="container responsive-grid">
  @for(mod of modules; track $index){
  <mat-card class="example-card" appearance="outlined" [routerLink]="mod.route">
    <mat-card-header>
      <mat-card-title>{{ mod.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ mod.description }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        @for(trait of mod.traits; track $index){
        <mat-chip>{{ trait }}</mat-chip>
        }
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
  }
</div>
